<script type="text/javascript">

function createXHR(){
	var xhr='';
	if(window.XMLHttpRequest){
		xhr=new XMLHttpRequest;
	}else if(window.ActiveXObject){
		xhr=new ActiveXObject('Microsoft.XMLHTTP');
	}
	return xhr;
}



function add(){
	var doc=editor.getContent();
	var id=document.getElementsByTagName('select')[0].value;
	var xhr=createXHR();
	xhr.open('post','graphs_ajax.php',false);
	xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
	var data="id="+id+"&doc="+doc;
	xhr.send(data);
	document.getElementById('notice').innerHTML="<font color=red>"+"攻略添加成功！"+"</font>";
	editor.setContent('');
}

</script>
